<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Bonanza</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        
        <button id="fadeButton">Fade Out</button>
        <p id="fadeText">When the button is clicked this text fades out.</p>

        <hr>

        
        <button id="appendButton">Append</button>
        <p id="appendText">When the button is clicked append some text here.</p>
        <p id="appendText1"></p>

        <hr>

      
        <button id="colorButton">Change Color</button>
        <p id="colorText">When the button is clicked change the text color to red.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
